- name: install snapshot requirements
  become: true
  become_user: '{{ user }}'
  ansible.builtin.pip:
    name:
      - tqdm
      - requests
    executable: pip3

- name: download latest snapshot
  become: true
  become_user: {{ user }}
  shell: 'python3 /mnt/snapshot-finder.py --snapshot_path /{{ snapshots_path }} --version 1.16 --max_latency 150'
